    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height:auto;
            scroll-behavior:hidden;
        }

        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        .search-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }

        .search-button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        #chartContainer {
            margin-top: 20px;
        }
        #aqiContainer{

        }
    </style>

                <button @click="searchCity" class="search-button">搜索</button>
            </div>
            
            <div id="chartContainer" ></div>

                        if (chartContainer) {
                            chartContainer.style.cssText = "width: 1100px;height :300px";
                            var myChart = echarts.init(chartContainer);
                            myChart.setOption(chartData);
                        } else {
                            console.error("无法找到气温图表的容器");
                        }
                        
                        // 检查并生成空气质量图表
                        if (aqiData[cityYear]) {
                            var aqiChartData = generateAQIChart(cityYear);
                            var aqiContainer = document.getElementById("aqiContainer");
                            if (aqiContainer) {
                                aqiContainer.style.cssText = "width: 1100px;height:300px";

                            }
