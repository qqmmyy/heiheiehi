<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <title>厦门地图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body >
    <div id="xiamen" style="width: 700px;height:700px;margin:0"></div>
    <script type="text/javascript">
       var myChart = echarts.init(document.getElementById('xiamen'));   
    // 指定图表的配置项和数据
    myChart.showLoading();
    $.get('https://geo.datav.aliyun.com/areas_v3/bound/geojson?code=350200_full', function (geoJson) {
    myChart.hideLoading();
    echarts.registerMap('xiamen', geoJson);
    myChart.setOption(
      option = {
      title: {
          text: '厦门地图',
      },
                    
      geo: {
                     name: '厦门地图',
                     type: 'map',
                     map: 'xiamen',
                     selectedMode: 'multiple',
                    },
    visualMap: {
        seriesIndex: 0,
          show:false,
          min: 0,
          max: 8,
          // text: ['High', 'Low'],
          // realtime: true,
          // calculable: true,
          // hoverLink:true,
          // left:'100px',
          // bottom:'100px',
          inRange: {
          color: ['#BFEFFF80', '#BFEFFF80', '#BFEFFF80']
          }
                },
      series: [
          {
          name: '厦门地图',
          type: 'map',
          map: 'xiamen',
          label: {
              show: true
          },
          data: [
              { name: '翔安区', value: 1 },
              { name: '同安区', value: 5 },
              { name: '集美区', value: 2 },
              { name: '海沧区', value: 4 },
              { name: '思明区', value: 3 },
              { name: '湖里区', value: 6 },

          ],   
          },
          // {
          //             name: '标记点',
          //             type: 'effectScatter',
          //             coordinateSystem: 'geo',
          //             data: [
          //               {name: '锦里古街', value:[104,30.6], tooltipContent: '这里是锦里古街'},
          //               {name: '人民公园', value:[104,30.4], tooltipContent: '欢迎来到人民公园'},
          //               {name: '熊猫基地', value:[104.14469,30.737297], tooltipContent: '这里有可爱的熊猫'},
          //               {name: '都江堰', value:[103.608743,31.001635], tooltipContent: '都江堰是一处古代水利工程'},
          //               ],
          //             label:{
          //               formatter: '{b}',
          //               show:true,
          //               position: 'right',
          //             },
    
          //             symbolSize: 15,
          //             color:'#FFA54F',
          //             visualMap:false
                      
                      
          //   },
      ],
    
      tooltip: {
          trigger: 'item',
          formatter:  function(params) {
        return params.data.tooltipContent; // 根据数据点的tooltipContent属性返回悬浮框内容
    },
          
      },
      toolbox: {
          show: true,
          orient: 'vertical',
          left: 'right',
          top: 'center',
          feature: {
          dataView: { readOnly: false },
          restore: {},
          saveAsImage: {}
          }
      },
    
      });
    });
    </script>
</body>
</html>
