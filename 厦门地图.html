<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <title>厦门地图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
      @font-face {
        font-family: MyFont;
        src: url(fonts/ChillLongCangKaiShu_Regular.0b77245d.otf);
      }

    </style>
</head>
<body >
    <div id="xiamen" style="width: 700px;height:700px;margin:0"></div>
    <script type="text/javascript">
       var myChart = echarts.init(document.getElementById('xiamen'));   
    // 指定图表的配置项和数据
    myChart.showLoading();
    $.get('xiamen.json', function (geoJson) {
    myChart.hideLoading();
    echarts.registerMap('xiamen', geoJson);
    myChart.setOption(
      option = {
      title: {
          text: '厦门地图',
          textStyle: {
      fontFamily: "MyFont",
          },
      },
                    
      geo: {
                     name: '厦门地图',
                     type: 'map',
                     map: 'xiamen',
                     selectedMode: 'multiple',
                    },
    visualMap: {
        seriesIndex: 0,
          show:false,
          min: 1,
          max: 6,
          // text: ['High', 'Low'],
          // realtime: true,
          // calculable: true,
          // hoverLink:true,
          // left:'100px',
          // bottom:'100px',
          inRange: {
            color: ['#EDF6F9', '#B7D8DE', '#2A8795']          }
                },
      series: [
          {
          name: '厦门地图',
          type: 'map',
          map: 'xiamen',
          label: {
              show: true
          },
          data: [
              { name: '翔安区', value: 4 },
              { name: '同安区', value: 6 },
              { name: '集美区', value: 4 },
              { name: '海沧区', value: 1 },
              { name: '思明区', value: 5 },
              { name: '湖里区', value: 1 },

          ],   
          },
          {
                      name: '标记点1',
                      type: 'effectScatter',
                      coordinateSystem: 'geo',
                      data: [
                        {name: '厦门海沧融信海景华邑酒店（洲际集团旗下）', value:[118.05288288669158,24.491664095342998], tooltipContent: '厦门海沧融信华邑酒店地理位置优越，位于海沧湾沿海景观带，提供享有厦门海港无与伦比景致的客房以及覆盖各处的免费WiFi。<br/>评分：9.2<br/>地址：海沧区海沧大道 , 坪山南里63号'},
                        {name: '厦门集美大学亚朵酒店', value:[118.09557699912989,24.575205959243085], tooltipContent: '厦门集美大学亚朵酒店位于厦门，距离东渡码头有15公里，提供带免费WiFi的市景客房。这家住宿距离厦门火车站有17公里，距离厦门轮渡码头有19公里，距离厦门国际会展中心有19公里。酒店配有家庭间。<br/>评分：8.2<br/>地址：集美区, 银江路183号'},
                        {name: '厦门集美新城智选假日酒店', value:[118.00810115938293,24.621523918102515], tooltipContent: '厦门集美新城智选假日酒店坐落于厦门，距离东渡码头有17公里，配备健身中心、免费私人停车位、共用休息室和餐厅。这家住宿提供的设施包括24小时前台、行李寄存处以及免费WiFi。这家住宿禁烟，距离厦门火车站有20公里。<br/>评分：8.5<br/>地址：集美区杏林北二路22号福楼商业大厦'},
                        {name: '厦门海港英迪格酒店', value:[118.07585762005306,24.460802479736987], tooltipContent: '高档的厦门海港英迪格酒店位于中央商务区，提供带免费有线网络连接的现代客房，为客人营造出放松的海滨氛围。所有客房均设有宽大的窗户，自然光和清新的海风可以进入客房内。<br/>评分：8.9<br/>地址：思明区, 鹭江道16号'},
                        {name: '厦门喜来登酒店豪华酒店', value:[118.12796679746862,24.493251838749682], tooltipContent: '厦门喜来登酒店豪华是从湖里山堡和厦门国际会展中心有30分钟车程，提供现代住宿、一个室外游泳池、一个水疗中心和健身中心，内设免费停车场。<br/>评分：8.4<br/>地址：思明区嘉禾路386-1号'},
                        {name: '厦门环岛南路海景亚朵酒店', value:[118.13985135558164,24.434171118623098], tooltipContent: '厦门环岛南路海景亚朵酒店的房间均提供平板电视、空调以及配备淋浴设施和免费洗浴用品的私人浴室。部分客房还配有休息区。<br/>评分：9.5<br/>地址：思明区黄厝塔头368号'},
                       

                        ],
                      label:{
                        formatter: '{b}',
                        show:true,
                        position: 'right',
                      },
    
                      symbolSize: 15,
                      color:'#FFA54F',
                      visualMap:false
                      
                      
            },
            {
                      name: '标记点2',
                      type: 'effectScatter',
                      coordinateSystem: 'geo',
                      data: [
                      
                      {name: '鼓浪屿', value:[118.06714999999997,24.444640000000007], tooltipContent: '来厦门必去，岛上聚集了特色小店和咖啡厅，文艺小清新的最爱<br/>推荐指数：★★★★★'},
                        {name: '厦门科技馆', value:[118.10819600000002,24.490715999999995], tooltipContent: '厦门最顶级的的科学馆，十分适合亲子游玩<br/>推荐指数：★★★★★'},
                        {name: '曾厝垵', value:[118.12530500000003,24.427553000000014], tooltipContent: '特色小店、酒吧，质朴的民居，这里的生活充满了文艺范儿<br/>推荐指数：★★★★'},
                        {name: '胡里山炮台', value:[118.10626100000002,24.429800999999983], tooltipContent: '这是一个遗址也是爱国主义的教育基地，你可以看到一百二十多年前的大炮和炮台<br/>推荐指数：★★★'},
                        
                        ],
                      label:{
                        formatter: '{b}',
                        show:true,
                        position: 'left',
                      },
    
                      symbolSize: 15,
                      color:'#F9ED69',
                      visualMap:false
                      
                      
            },
      ],
    
      tooltip: {
        textStyle: {
      fontFamily: "MyFont",
          },
          trigger: 'item',
          position: 'right',
          formatter:  function(params) {
        return params.data.tooltipContent; // 根据数据点的tooltipContent属性返回悬浮框内容
    },
          
      },
      toolbox: {
          show: true,
          orient: 'vertical',
          left: 'right',
          top: 'center',
          feature: {
          dataView: { readOnly: false },
          restore: {},
          saveAsImage: {}
          }
      },
    
      });
    });
    </script>
</body>
</html>
