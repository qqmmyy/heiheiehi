<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <title>广州地图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
      <style>
      @font-face {
        font-family: MyFont;
        src: url(fonts/ChillLongCangKaiShu_Regular.0b77245d.otf);
      }

    </style>
</head>
<body style="background-color: rgba(240,248,255,0.5)">
    <div id="guangzhou" style="width: 700px;height:700px;margin:0"></div>
    <script type="text/javascript">
       var myChart = echarts.init(document.getElementById('guangzhou'));   
    // 指定图表的配置项和数据
    myChart.showLoading();
    $.get('guangzhou.json', function (geoJson) {
    myChart.hideLoading();
    echarts.registerMap('guangzhou', geoJson);
    myChart.setOption(
      option = {
      title: {
          text: '广州地图',
                   textStyle: {
      fontFamily: "MyFont",
          },
      },
                    
      geo: {
                     name: '广州地图',
                     type: 'map',
                     map: 'guangzhou',
                     selectedMode: 'multiple',
                    },
    visualMap: {
        seriesIndex: 0,
          show:false,
          min: 3,
          max: 15,
          // text: ['High', 'Low'],
          // realtime: true,
          // calculable: true,
          // hoverLink:true,
          // left:'100px',
          // bottom:'100px',
          inRange: {
            color: ['#EDF6F9', '#B7D8DE', '#2A8795']
          }
                },
      series: [
          {
          name: '广州地图',
          type: 'map',
          map: 'guangzhou',
          label: {
              show: true
          },
          data: [
              { name: '越秀区', value: 15 },
              { name: '荔湾区', value: 3 },
              { name: '海珠区', value: 13 },
              { name: '天河区', value: 4 },
              { name: '白云区', value: 7 },
              { name: '黄埔区', value: 8 },
              { name: '番禺区', value: 10 },
              { name: '花都区', value: 14 },
              { name: '南沙区', value: 6 },
              { name: '增城区', value: 12 },
              { name: '从化区', value: 14 },

          ],   
          },
          {
                      name: '标记点1',
                      type: 'effectScatter',
                      coordinateSystem: 'geo',
                      data: [
                        {name: '维度酒店(广州北京路步行街越秀公园店)', value:[113.26562100000001,23.140152000000025], tooltipContent: '维度酒店(广州北京路步行街越秀公园店)位于广州，配有空调住宿，<br/>距离越秀公园有14分钟步行路程<br/>评分：8.7<br/>地址：越秀区环市中路268号 '},
                        {name: '東枫酒店公寓（广州金融城三溪地铁站店）', value:[113.413229,23.102733999999998], tooltipContent: '東枫酒店公寓（广州金融城三溪地铁站店）坐落于广州，配备免费WiFi，享有市景，<br/>距离广东奥林匹克<br/>体育中心有5.1公里，距离广交会有11公里。<br/>评分：9.1<br/>地址：天河区黄埔大道珠光金融城壹号11栋106商铺'},
                        {name: '广州保利假日酒店', value:[113.45798500000001,23.165285000000015], tooltipContent: '广州保利假日酒店位于广州科学城，这里是广州高新技术产业开发区的核心科技中心。<br/>该地区有众多国内外投资项目。<br/>从科学城出发，酒店客人只需20分钟车程即可轻松抵达天河区商务中心、琶洲国际会展中心和广州火车东站。<br/>评分：8.4<br/>地址：黄埔区科学城揽月路99号'},
                        {name: '广州番禺大石智选假日酒店', value:[113.32235800000001,23.015919000000014], tooltipContent: '广州番禺大石智选假日酒店位于广州，距离长隆欢乐世界有4.2公里，<br/>提供健身中心、免费私人停车位和餐厅。<br/>评分：9.4<br/>地址：番禺区大石街道新置路29号'},
                        {name: '广州广交会威斯汀酒店', value:[113.32914119826137,23.124532740945117], tooltipContent: '广州广交会威斯汀酒店位于广交会展馆的C区，方便客人直达广州<br/>国际会议展览中心，<br/>距离保利世贸博览馆仅有数步之遥，距离琶洲地铁站有5分钟步行路程，<br/>设有宽敞的客房、室内恒温游泳池和Spa。<br/>评分：9.4<br/>地址：海珠区, 凤浦中路681号广交会展馆C区 '},
                        {name: '广州机场空港希尔顿花园酒店', value:[113.31664499999988,23.425759000000003], tooltipContent: '广州机场空港希尔顿花园酒店位于花都，距离越秀公园站有38公里，<br/>提供健身中心、免费私人停车位和餐厅。<br/>评分：8.5<br/>地址：花都区花东镇九一村空港大道9号B3栋'},
                       
                        
                        ],
                      label:{
                        formatter: '{b}',
                        show:true,
                        position: 'right',
                      },
    
                      symbolSize: 15,
                      color:'#FFA54F',
                      visualMap:false
                      
                      
            },
            {
                      name: '标记点2',
                      type: 'effectScatter',
                      coordinateSystem: 'geo',
                      data: [
                      
                      {name: '长隆旅游度假区', value:[113.323531,22.999772000000007], tooltipContent: '广州长隆旅游度假区是长隆集团旗下首个大型综合性主<br/>题旅游度假区，度假区拥有长隆野生动物世界、长隆欢乐<br/>世界、长隆水上乐园、长隆飞鸟乐园等园区<br/>推荐指数：★★★★★'},
                        {name: '白云山', value:[113.29976999999997,23.18427000000001], tooltipContent: '南粤名山之一，广州有名的踏青胜地<br/>推荐指数：★★★★★'},
                        {name: '中山纪念堂', value:[113.26469099999997,23.132872000000006], tooltipContent: '中山纪念堂是广州人民和海外华侨为纪念伟大的革命先行者孙中山先生而筹资兴建的会堂式建筑<br/>推荐指数：★★★★'},
                        {name: '广州塔', value:[113.32360799999992,23.106371000000053], tooltipContent: '中国国内第一高塔，不仅有着变换的色彩，还可展现出动人的空中交响乐<br/>推荐指数：★★★★'},
                        {name: '西汉南越王博物馆', value:[113.26100099999996,23.137735999999975], tooltipContent: '南越国重要考古遗存为依托的大型考古遗址类博物馆，为国家一级博物馆<br/>推荐指数：★★★★'},
                        
                        ],
                      label:{
                        formatter: '{b}',
                        show:true,
                        position: 'left',
                      },
    
                      symbolSize: 15,
                      color:'#F9ED69',
                      visualMap:false
                      
                      
            },
      ],
    
      tooltip: {
                   textStyle: {
      fontFamily: "MyFont",
          },
          trigger: 'item',
          position:'bottom',
          formatter:  function(params) {
        return params.data.tooltipContent; // 根据数据点的tooltipContent属性返回悬浮框内容
    },
          
      },
      toolbox: {
          show: true,
          orient: 'vertical',
          left: 'right',
          top: 'center',
          feature: {
          dataView: { readOnly: false },
          restore: {},
          saveAsImage: {}
          }
      },
    
      });
    });
    </script>
</body>
</html>
