<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <title>海南地图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
      <style>
      @font-face {
        font-family: MyFont;
        src: url(fonts/ChillLongCangKaiShu_Regular.0b77245d.otf);
      }

    </style>
</head>
<body style="background-color: rgba(240,248,255,0.5)">
    <div id="hainan" style="width: 3000px;height:3000px;margin:0"></div>
    <script type="text/javascript">
       var myChart = echarts.init(document.getElementById('hainan'));   
    // 指定图表的配置项和数据
    myChart.showLoading();
    $.get('hainan.json', function (geoJson) {
    myChart.hideLoading();
    echarts.registerMap('hainan', geoJson);
    myChart.setOption(
      option = {
      title: {
          text: '海南地图',
                   textStyle: {
      fontFamily: "MyFont",
          },
      },
                    
      geo: {
                     name: '海南地图',
                     type: 'map',
                     map: 'hainan',
                     selectedMode: 'multiple',
                    },
    visualMap: {
        seriesIndex: 0,
          show:false,
          min: 0,
          max: 15,
          // text: ['High', 'Low'],
          // realtime: true,
          // calculable: true,
          // hoverLink:true,
          // left:'100px',
          // bottom:'100px',
          inRange: {
            color: ['#EDF6F9', '#B7D8DE', '#2A8795']          }
                },
      series: [
          {
          name: '海南地图',
          type: 'map',
          map: 'hainan',
          label: {
              show: true
          },
          data: [
              { name: '海口市', value: 15 },
              { name: '三亚市', value: 14 },
              { name: '三沙市', value: 0 },
              { name: '儋州市', value: 5 },
              { name: '五指山市', value: 4 },
              { name: '文昌市', value: 5 },
              { name: '琼海市', value: 8 },
              { name: '万宁市', value: 6 },
              { name: '东方市', value: 3 },
              { name: '定安县', value: 5 },
              { name: '屯昌县', value: 1 },
              { name: '澄迈县', value: 2 },
              { name: '临高县', value: 2 },
              { name: '白沙黎族自治县', value: 2 },
              { name: '昌江黎族自治县', value: 3 },
              { name: '乐东黎族自治县', value: 2 },
              { name: '陵水黎族自治县', value: 5 },
              { name: '保亭黎族苗族自治县', value: 4 },
              { name: '琼中黎族苗族自治县', value: 2 },

          ],   
          },
          {
                      name: '标记点1',
                      type: 'effectScatter',
                      coordinateSystem: 'geo',
                      data: [
                        {name: '海南香水湾君澜度假酒店-全别墅（三亚机场穿梭巴士）', value:[109.41220599999997,18.307371999999997], tooltipContent: '三亚香水湾君澜度假酒店享有秀丽的海湾景致，拥有带私人游泳池的奢华<br/>别墅和700米长的海滨。酒店配备有世界一流的设施，包括室内和室外<br/>游泳池，并提供免费网络连接和停车场。<br/>评分：9.1<br/>地址：陵水香水湾旅游度假区'},
                        {name: '博鳌招商馨乐庭乐城公寓酒店', value:[110.492073,19.158025999999996], tooltipContent: '博鳌招商馨乐庭乐城公寓酒店位于海南的琼海，提供免费WiFi和免费<br/>私人停车位。客人可以使用健身房。<br/>评分：8.5<br/>地址：琼海中原镇排塘街1号'},
                        {name: '文昌南国温德姆花园酒店', value:[110.80892900000003,19.52550000000001], tooltipContent: '文昌南国温德姆花园酒店位于文昌，配有户外游泳池、健身中心、花园<br/>和共用休息室。这家住宿配备客房服务，还为客人提供餐厅、水上公园和露台。住宿<br/>为客人提供24小时前台、ATM取款机和旅游行程安排服务。<br/>评分：8.8<br/>地址：文昌高隆湾旅游度假区南三环路2号 '},
                        {name: '三亚亚龙湾星华华邑度假酒店', value:[109.65546199999994,18.233331000000028], tooltipContent: '三亚亚龙湾星华华邑度假酒店位于三亚，配有户外游泳池、健身中心、餐厅<br/>和酒吧。这家住宿配备客房服务，还为客人提供儿童游乐区。<br/>住宿提供24小时前台、班车服务、儿童俱乐部以及免费WiFi。<br/>评分：9.0<br/>地址：三亚吉阳区亚龙湾国家旅游度假区龙塘路4号'},
                        {name: '海口华彩洲际酒店', value:[110.31573500000002,20.054988], tooltipContent: '海口华彩洲际酒店是洲际酒店集团在海口的首家洲际酒店。酒店地处海口黄金地段，<br/>坐拥海口湾、世纪大桥、琼州海峡等壮丽景色，是探索琼州岛<br/>多彩体验的最佳窗口之一。<br/>评分：9.2<br/>地址：美兰区碧海大道21号'},
                        {name: '海南澄迈富力希尔顿逸林度假酒店', value:[109.99888899999996,19.891536000000013], tooltipContent: '海南澄迈富力希尔顿逸林度假酒店位于澄迈，提供室外游泳池、<br/>免费WiFi、健身中心以及带私人浴室的空调客房，距离海口美兰<br/>国际机场有49公里，提供免费机场班车服务。<br/>评分：9.0<br/>地址：澄迈澄迈县福山镇红树湾C01'},
                       
                        
                        ],
                      label:{
                        formatter: '{b}',
                        show:true,
                        position: 'right',
                      },
    
                      symbolSize: 15,
                      color:'#FFA54F',
                      visualMap:false
                      
                      
            },
            {
                      name: '标记点2',
                      type: 'effectScatter',
                      coordinateSystem: 'geo',
                      data: [
                      
                      {name: '蜈支洲岛旅游风景区', value:[109.76611000000003,18.31061099999999], tooltipContent: '可体验30余项海上和沙滩娱乐项目，是中国第一潜水基地<br/>推荐指数：★★★★'},
                        {name: '亚龙湾', value:[109.60248899999999,18.302143999999984], tooltipContent: '三亚最美的海湾，水清沙白，被誉为“天下第一湾”<br/>推荐指数：★★★★'},
                        {name: '天涯海角', value:[109.34769000000006,18.295591], tooltipContent: '与“天涯”、“海角”两个地标石刻合影，感受浪漫爱情传说<br/>推荐指数：★★★★★'},
                        {name: '南山文化旅游区', value:[109.208571,18.299251999999974], tooltipContent: '108米高的“南山海上观音”，是三亚礼佛必去之处<br/>推荐指数：★★★★★'},
                        {name: '大东海旅游区', value:[109.52255100000002,18.220912000000006], tooltipContent: '是三亚最早被开发的热带滨海度假区，也是离市区最近的海湾。<br/>推荐指数：★★★★'},
                        
                        ],
                      label:{
                        formatter: '{b}',
                        show:true,
                        position: 'left',
                      },
    
                      symbolSize: 15,
                      color:'#F9ED69',
                      visualMap:false
                      
                      
            },
      ],
    
      tooltip: {
                   textStyle: {
      fontFamily: "MyFont",
          },
          trigger: 'item',
          position:'bottom',
          formatter:  function(params) {
        return params.data.tooltipContent; // 根据数据点的tooltipContent属性返回悬浮框内容
    },
          
      },
      toolbox: {
          show: true,
          orient: 'vertical',
          left: 'right',
          top: 'center',
          feature: {
          dataView: { readOnly: false },
          restore: {},
          saveAsImage: {}
          }
      },
    
      });
    });
    </script>
</body>
</html>
