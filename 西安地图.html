<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <title>西安地图</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body style="background-color: rgba(240,248,255,0.5)">
    <div id="xian" style="width: 700px;height:700px;margin:0"></div>
    <script type="text/javascript">
       var myChart = echarts.init(document.getElementById('xian'));   
    // 指定图表的配置项和数据
    myChart.showLoading();
    $.get('xian.json', function (geoJson) {
    myChart.hideLoading();
    echarts.registerMap('xian', geoJson);
    myChart.setOption(
      option = {
      title: {
          text: '西安地图',
      },
                    
      geo: {
                     name: '西安地图',
                     type: 'map',
                     map: 'xian',
                     selectedMode: 'multiple',
                    },
    visualMap: {
        seriesIndex: 0,
          show:false,
          min: 2,
          max: 14,
          // text: ['High', 'Low'],
          // realtime: true,
          // calculable: true,
          // hoverLink:true,
          // left:'100px',
          // bottom:'100px',
          inRange: {
            color: ['#EDF6F9', '#B7D8DE', '#2A8795']          }
                },
      series: [
          {
          name: '西安地图',
          type: 'map',
          map: 'xian',
          label: {
              show: true
          },
          data: [
              { name: '未央区', value: 4 },
              { name: '新城区', value: 3 },
              { name: '碑林区', value: 5 },
              { name: '莲湖区', value: 3 },

          },
          {
                      name: '标记点1',
                      type: 'effectScatter',
                      coordinateSystem: 'geo',
                      data: [
                        {name: '西安汉唐驿 - 唐风美学民宿', value:[108.95146399999999,34.262225], tooltipContent: '西安汉唐驿 - 唐风美学民宿位于西安市中心。民宿融合了中西设计。提供24小时前台、<br/>免费早午餐、下午茶、隐蔽的休息时间和迎宾活动。<br/>评分：9.7<br/>地址：新城区, 西安市新城区南长巷7号（新城广场南侧）'},

                        {name: '西安浐灞万枫酒店', value:[109.03842199999997,34.34757900000002], tooltipContent: '西安浐灞万枫酒店位于西安，距离大明宫有12公里，提供健身中心、免费私人停车位和餐厅。这家住宿提供的设施<br/>包括客房服务、24小时前台以及免费WiFi。这家住宿禁烟，距离秦始皇兵马俑博物馆有14公里。<br/>评分：9.1<br/>地址：浐灞生态区欧亚大道 777 号'},
                        {name: '西安盛美利亚酒店', value:[108.97725700000001,34.208094], tooltipContent: '西安盛美利亚酒店位于西安的大唐芙蓉园旁，距离大雁塔有9分钟车程。酒店提供住宿、私人花园、湖泊、<br/>国际品牌购物商场、免费室内游泳池、Spa中心以及覆盖各处的免费WiFi。<br/>评分：9.2<br/>地址：曲江新区曲江池西路1666号'},
                        {name: '西安中建假日酒店', value:[109.04833000000008,34.24142499999999], tooltipContent: '西安中建假日酒店位于西安，距离大雁塔有12公里，提供健身中心、免费私人停车位、餐厅和酒吧。这家<br/>住宿距离钟楼约有12公里，距离鼓楼有13公里，距离西安城墙有13公里。住宿为客人配备儿童俱乐部和客房服务。<br/>评分：9.5<br/>地址：灞桥, 浐河西路南段2650号'},
                        {name: '西安曲江中心智选假日酒店', value:[108.96041400000001,34.19081099999998], tooltipContent: '习曲江中心智选假日酒店位于习，距离大雁塔有不到4.3公里，距离鼓楼有10公里，提供免费WiFi。这家住宿距离<br/>钟楼有3.6公里，距离习城墙有11公里，距离大明宫有15公里。住宿配有一间供应中国菜的餐厅和免费私人停车位。<br/>评分：9.0<br/>地址：雁塔区文丰路西安文化科技创业城G座'},
                        
                        ],
                      label:{
                        formatter: '{b}',
                        show:true,
                        position: 'right',
                      },
    
                      symbolSize: 15,
                      color:'#FFA54F',
                      visualMap:false
                      
                      
            },
            {
                      name: '标记点2',
                      type: 'effectScatter',
                      coordinateSystem: 'geo',
                      data: [
                      
                        {name: '西安城墙', value:[108.92537100000004,34.263622000000005], tooltipContent: '在六百多年历史的古城墙上骑车漫步，俯瞰十三朝古都<br/>推荐指数：★★★★'},
                        {name: '陕西历史博物馆', value:[108.95529699999997,34.224275999999996], tooltipContent: '被誉为“华夏珍宝库”和“中华文明的瑰丽殿堂” ，浓缩了中华民族的历史精华<br/>推荐指数：★★★★★'},
                        {name: '华清宫', value:[109.21276999999998,34.36372], tooltipContent: '中国最古老的皇家园林之一，据说曾经是是杨贵妃沐浴的地方<br/>推荐指数：★★★★★'},
                        {name: '大唐芙蓉园', value:[108.97434999999996,34.212740000000004], tooltipContent: '西北最大文化主题园，晚上华灯齐放，坐拥全球最大水幕电影<br/>推荐指数：★★★★★'},
                        {name: '荐福寺小雁塔', value:[108.94200000000001,34.2392], tooltipContent: '始建于唐代，小雁塔的“雁塔晨钟”为古长安的“关中八景之一”<br/>推荐指数：★★★★'},
                        
                        ],
                      label:{
                        formatter: '{b}',
                        show:true,
                        position: 'left',
                      },
    
                      symbolSize: 15,
                      color:'#F9ED69',
                      visualMap:false
                      
                      
            },
      ],
    
      tooltip: {
          trigger: 'item',
          position:'bottom',
          formatter:  function(params) {
        return params.data.tooltipContent; // 根据数据点的tooltipContent属性返回悬浮框内容
    },
          
      },
      toolbox: {
          show: true,
          orient: 'vertical',
          left: 'right',
          top: 'center',
          feature: {
          dataView: { readOnly: false },
          restore: {},
          saveAsImage: {}
          }
      },
    
      });
    });
    </script>
</body>
</html>
