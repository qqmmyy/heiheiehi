<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <title>成都地图</title>

</head>
<body  style="background-color: rgba(240,248,255,0.5)">
    <div id="chengdu" style="width: 700px;height:700px;margin:0"></div>

    // 指定图表的配置项和数据

        seriesIndex: 0,

          min: 1,

          // hoverLink:true,

          // bottom:'100px',

          color: ['#FCDB93', '#F8D8D6', '#D2FCFD']
          }
                },
      series: [
          {

              { name: '大邑县', value: 1 },
              { name: '蒲江县', value: 3 },

          },
          {
                      name: '标记点',

                      coordinateSystem: 'geo',

                        ],
                      label:{
                        formatter: '{b}',
                        show:true,
                        position: 'right',
                      },
    
                      symbolSize: 15,
                      color:'#FFA54F',
                      visualMap:false
                      
                      
            },
      ],
    
      tooltip: {
          trigger: 'item',
          position: 'bottom',
          formatter:  function(params) {
        return params.data.tooltipContent; // 根据数据点的tooltipContent属性返回悬浮框内容
    },
          
      },
      toolbox: {
          show: true,
          orient: 'vertical',
          left: 'right',
          top: 'center',
          feature: {
          dataView: { readOnly: false },
          restore: {},
          saveAsImage: {}
          }
      },
    
      });
    });

</body>
</html>
