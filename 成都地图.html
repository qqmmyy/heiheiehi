<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <title>成都地图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>
<body style="background-color: rgba(240,248,255,0.5)">
    <div id="chengdu" style="width: 600px;height:600px;margin:0"></div>
    <script type="text/javascript">
       var myChart = echarts.init(document.getElementById('chengdu'));   
    // 指定图表的配置项和数据
    myChart.showLoading();
    $.get('chengdu.json', function (geoJson) {
    myChart.hideLoading();
    echarts.registerMap('chengdu', geoJson);
    myChart.setOption(
      option = {
      title: {
          text: '成都地图',
      },
                    
      geo: {
                     name: '成都地图',
                     type: 'map',
                     map: 'chengdu',
                     selectedMode: 'multiple',
                    },
   visualMap: {
        seriesIndex: 0,
          show:false,
          min: 1,
          max: 3,
          // text: ['High', 'Low'],
          // realtime: true,
          // calculable: true,
          // hoverLink:true,
          // left:'100px',
          // bottom:'100px',
          inRange: {
          color: ['#FCDB93', '#F8D8D6', '#D2FCFD']
          }
                },
      series: [
          {
          name: '成都地图',
          type: 'map',
          map: 'chengdu',
          label: {
              show: true
          },
          data: [
          { name: '锦江区', value: 1 },
              { name: '青羊区', value: 2 },
              { name: '金牛区', value: 2 },
              { name: '武侯区', value: 1 },
              { name: '成华区', value: 3 },
              { name: '龙泉驿区', value: 2 },
              { name: '青白江区', value: 1 },
              { name: '新都区', value: 3 },
              { name: '温江区', value: 2 },
              { name: '双流区', value: 3 },
              { name: '郫都区', value: 1 },
              { name: '新津区', value: 3 },
              { name: '简阳市', value: 2 },
              { name: '都江堰市', value: 2 },
              { name: '彭州市', value: 3 },
              { name: '邛崃市', value: 3 },
              { name: '崇州市', value: 2 },
              { name: '金堂县', value: 3 },
              { name: '大邑县', value: 1 },
              { name: '蒲江县', value: 3 },

          ],   
          },
          {
                      name: '标记点',
                      type: 'effectScatter',
                      coordinateSystem: 'geo',
                      data: [
                            {name: '锦里古街', value:[104,30.6]},
                            {name: '人民公园', value:[104,30.4]},
                            {name: '熊猫基地', value:[104.14469,30.737297]},
                            {name: '都江堰', value:[103.608743,31.001635]},
                        ],
                      label:{
                        formatter: '{b}',
                        show:true,
                        position: 'right',
                      },
    
                      symbolSize: 15,
                      color:'#FFA54F',
                      visualMap:false
                      
                      
            },
      ],
    
      tooltip: {
          trigger: 'item',
          formatter: '{b}<br/>{c}',
          
      },
      toolbox: {
          show: true,
          orient: 'vertical',
          left: 'right',
          top: 'center',
          feature: {
          dataView: { readOnly: false },
          restore: {},
          saveAsImage: {}
          }
      },
    
      });
    });
    </script>
</body>
</html>
