<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <title>成都地图</title>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
      <style>
      @font-face {
        font-family: MyFont;
        src: url(fonts/ChillLongCangKaiShu_Regular.0b77245d.otf);
      }

    </style>
</head>
<body  style="background-color: rgba(240,248,255,0.5)">
    <div id="chengdu" style="width: 700px;height:700px;margin:0"></div>

       var myChart = echarts.init(document.getElementById('chengdu'));   
    // 指定图表的配置项和数据
    myChart.showLoading();

      fontFamily: "MyFont",

                     selectedMode: 'multiple',
                    },
   visualMap: {
        seriesIndex: 0,
          show:false,
          min: 0,
          max: 12,
          // text: ['High', 'Low'],
          // realtime: true,
          // calculable: true,
          // hoverLink:true,
          // left:'100px',
          // bottom:'100px',
          inRange: {
            color: ['#EDF6F9', '#B7D8DE', '#2A8795']
          }
                },
      series: [
          {
          name: '成都地图',
          type: 'map',
          map: 'chengdu',
          label: {
              show: true
          },

                        {name: '成都温江皇冠假日酒店', value:[103.89759949411143,30.683237540995684], tooltipContent: '成都温江皇冠假日酒店位于温江，距离凤凰街地铁站（4号线）有15分钟<br/>步行路程，提供2间内部餐厅以及覆盖各处的免费WiFi。<br/>评分：9.5<br/>地址：温江区凤凰北大街619号 '},
                        {name: '成都天府皇冠假日酒店', value:[104.05498094296092,30.54726608247831], tooltipContent: '成都天府皇冠假日酒店位置优越。房间设施配备齐全，环境良好，交通便捷<br/>评分：9.1<br/>地址：天府新区剑南大道南段669号'},
                       


                        ],
                      label:{
                        formatter: '{b}',
                        show:true,
                        position: 'right',
                      },
    
                      symbolSize: 15,
                      color:'#FFA54F',
                      visualMap:false
                      
                      
            },
            {
                      name: '标记点2',
                      type: 'effectScatter',
                      coordinateSystem: 'geo',
                      data: [
                      
                      {name: '大熊猫繁育研究基地', value:[104.14377300000001,30.73664300000003], tooltipContent: '距离成都市区最近的大熊猫基地，可与熊猫亲密接触，亲眼感受萌萌可爱的国宝<br/>推荐指数：★★★★★'},
                        {name: '宽窄巷子', value:[104.05066899999997,30.665403999999995], tooltipContent: '品碗茶，吃川菜，体验老成都的风土人情。<br/>推荐指数：★★★★'},
                        {name: '都江堰景区', value:[103.60957099999996,31.001521999999994], tooltipContent: '建设于古代并使用至今的大型水利工程<br/>推荐指数：★★★★★'},
                        {name: '武侯祠', value:[104.048001,30.646201999999995], tooltipContent: '诸葛亮、刘备及蜀汉英雄纪念地<br/>推荐指数：★★★★'},
                        {name: '杜甫草堂', value:[104.02852699999994,30.66013600000003], tooltipContent: '杜甫流寓成都时的故居，中国文学史上的“圣地”。<br/>推荐指数：★★★★'},
                        {name: '安仁古镇', value:[103.62510599999996,30.50415199999999], tooltipContent: '大邑安仁古镇物华天宝，人杰地灵，被誉为川西平原上一颗灿烂明珠。<br/>推荐指数：★★★★★'},
                        {name: '黄龙溪古镇', value:[103.97054000000003,30.31783999999998], tooltipContent: '镇上传统民俗“烧火龙”活动，场面恢宏，被称为“中国火龙之乡”。<br/>推荐指数：★★★★'},
                        ],
                      label:{
                        formatter: '{b}',
                        show:true,
                        position: 'left',
                      },
    
                      symbolSize: 15,
                      color:'#F9ED69',
                      visualMap:false
                      
                      
            },
      ],
    
      tooltip: {
                   textStyle: {
      fontFamily: "MyFont",
          },
          trigger: 'item',
          position: 'bottom',
          formatter:  function(params) {
        return params.data.tooltipContent; // 根据数据点的tooltipContent属性返回悬浮框内容
    },
          
      },
      toolbox: {
          show: true,
          orient: 'vertical',
          left: 'right',
          top: 'center',
          feature: {
          dataView: { readOnly: false },
          restore: {},
          saveAsImage: {}
          }
      },
    
      });
    });
    </script>
</body>
</html>
